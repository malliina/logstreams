play {
  application.loader = com.malliina.app.AppLoader
  http {
    secret {
      key = "changeme"
      key = ${?APPLICATION_SECRET}
    }
  }
  i18n.langs = ["en"]
  server.websocket.frame.maxLength = 2097152
}

contexts {
  database {
    executor = "thread-pool-executor"
    throughput = 1
    thread-pool-executor {
      fixed-pool-size = 20
    }
  }
}
