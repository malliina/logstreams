play {
  application.loader = com.malliina.app.AppLoader
  http {
    secret {
      key = "changeme"
      key = ${?APPLICATION_SECRET}
    }
  }
  i18n.langs = ["en"]
  server.websocket.frame.maxLength = 2097152
}

contexts {
  database {
    executor = "thread-pool-executor"
    throughput = 1
    thread-pool-executor {
      fixed-pool-size = 20
    }
  }
}

logstreams {
  db {
    url = "jdbc:mysql://localhost:3306/logstreams?useSSL=false"
    url = ${?DB_URL}
    user = "logstreams"
    user = ${?DB_USER}
    pass = "changeme"
    pass = ${?DB_PASS}
    driver = "com.mysql.jdbc.Driver"
    driver = ${?DB_DRIVER}
  }

  google.client {
    id = "changeme.apps.googleusercontent.com"
    id = ${?GOOGLE_CLIENT_ID}
    secret = "changeme"
    secret = ${?GOOGLE_CLIENT_SECRET}
    scope = "https://www.googleapis.com/auth/userinfo.email"
    scope = ${?GOOGLE_CLIENT_SCOPE}
  }
}
